<!-- Page Wrapper -->
<div id="wrapper">

  <app-sidebar></app-sidebar>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column marginzona">

    <!-- Main Content -->
    <div id="content" class="mt-3">
      <div class="container">
        <h2>Editar Baia: {{baia.name}}</h2>
        <span class="text-muted"><i class="fas fa-fw fa-exclamation-triangle" style="color:#f6c23e"> </i> Essa seção é
          utilizada somente para
          fins de
          demonstração da atuação dos
          sensores!</span>
      </div>

      <div class="container mt-4">
        <form [formGroup]="editaBaiaForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="name" class="col-lg-3 col-sm-6col-form-label">Idade das Aves (dias)</label>
            <div class="input-group col-lg-9">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-fw fa-kiwi-bird"></i></div>
              </div>
              <input type="text" class="form-control" id="age" formControlName="age" value="{{baia.age}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-lg-3 col-sm-6col-form-label">Temperatura atual</label>
            <div class="input-group col-lg-9">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-fw fa-temperature-low"></i></div>
              </div>
              <input type="text" class="form-control" id="temperaturaNivel" formControlName="temperaturaNivel"
                value="{{baia.temperatura?.currentTemperature}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-lg-3 col-sm-6col-form-label">Nível atual da comida</label>
            <div class="input-group col-lg-9">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-fw fa-drumstick-bite"></i></div>
              </div>
              <input type="text" class="form-control" id="comidaNivel" placeholder="0 a 100"
                formControlName="comidaNivel" value="{{baia.alimento?.nivel}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-lg-3 col-sm-6col-form-label">Nível atual da água</label>
            <div class="input-group col-lg-9">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-fw fa-tint"></i></div>
              </div>
              <input type="text" class="form-control" id="aguaNivel" placeholder="0 a 100" formControlName="aguaNivel"
                value="{{baia.agua?.nivel}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-lg-3 col-sm-6col-form-label">pH da água</label>
            <div class="input-group col-lg-9">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-fw fa-flask"></i></div>
              </div>
              <input type="text" class="form-control" id="ph" placeholder="0 a 10" formControlName="ph"
                value="{{baia.agua?.ph}}">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-10">
              <button type="submit" class="btn btn-success mr-2"><i class="fas fa-fw fa-check"></i> Atualizar
                Baia</button>
              <a routerLink="/home" class="btn btn-danger"><i class="fas fa-fw fa-times"></i> Cancelar</a>
            </div>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <app-footer></app-footer>
      </footer>
      <!-- End of Footer -->
    </div>
    <!-- End of Main Content -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
