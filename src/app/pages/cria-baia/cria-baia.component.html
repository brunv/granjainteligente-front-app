<!-- Page Wrapper -->
<div id="wrapper">

  <app-sidebar></app-sidebar>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column marginzona">

    <!-- Main Content -->
    <div id="content" class="mt-3">
      <div class="container">
        <h2>Criar nova Baia</h2>
      </div>

      <div class="container mt-4">
        <form [formGroup]="criaBaiaForm" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label for="name" class="col-lg-3 col-sm-6col-form-label">Identificação
              da Baia</label>
            <div class="input-group col-lg-9">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-fw fa-warehouse"></i></div>
              </div>
              <input type="text" class="form-control" id="name" formControlName="name">
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-lg-3 col-sm-6col-form-label">Idade das Aves (dias)</label>
            <div class="input-group col-lg-9">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-fw fa-kiwi-bird"></i></div>
              </div>
              <input type="text" class="form-control" id="age" formControlName="age">
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-lg-3 col-sm-6col-form-label">Temperatura média ideal</label>
            <div class="input-group col-lg-9">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-fw fa-temperature-low"></i></div>
              </div>
              <input type="text" class="form-control" id="temperaturaSet" formControlName="temperaturaSet">
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-lg-3 col-sm-6col-form-label">Nível mínimo de comida</label>
            <div class="input-group col-lg-9">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-fw fa-drumstick-bite"></i></div>
              </div>
              <input type="text" class="form-control" id="comidaSet" placeholder="0 a 100" formControlName="comidaSet">
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-lg-3 col-sm-6col-form-label">Nível mínimo de água</label>
            <div class="input-group col-lg-9">
              <div class="input-group-prepend">
                <div class="input-group-text"><i class="fas fa-fw fa-tint"></i></div>
              </div>
              <input type="text" class="form-control" id="aguaSet" placeholder="0 a 100" formControlName="aguaSet">
            </div>
          </div>

          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-lg-3 col-sm-6pt-0">Iluminação</legend>
              <div class="col-lg-9">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="iluminacao" id="iluminacaoOn" value="1" checked
                    formControlName="iluminacao">
                  <label class="form-check-label" for="iluminacaoOn">
                    ON
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="iluminacao" id="iluminacaoOff" value="0"
                    formControlName="iluminacao">
                  <label class="form-check-label" for="iluminacaoOff">
                    OFF
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group row">
            <div class="col-lg-10">
              <button type="submit" class="btn btn-success mr-2"><i class="fas fa-fw fa-check"></i> Criar Baia</button>
              <a routerLink="/home" class="btn btn-danger"><i class="fas fa-fw fa-times"></i> Cancelar</a>
            </div>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <app-footer></app-footer>
      </footer>
      <!-- End of Footer -->
    </div>
    <!-- End of Main Content -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
