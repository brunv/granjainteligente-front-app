<!-- Nav Item - Charts -->

<a class="nav-link" routerLink="/baiaDetails/{{baia.id}}" routerLinkActive="active-link">
  <i class="fas fa-fw fa-egg" *ngIf="baia.age<=10"></i>
  <i class="fas fa-fw fa-kiwi-bird" *ngIf="baia.age>10&&baia.age<25"></i>
  <i class="fas fa-fw fa-crow" *ngIf="baia.age>25"></i>

  <span>Baia {{baia.name}}</span></a>
