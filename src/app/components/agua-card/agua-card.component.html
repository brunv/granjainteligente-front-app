<div class="card border-left-primary shadow h-100 py-2">
    <div class="card-body">
      <div class="row no-gutters align-items-center">
        <div class="col mr-2">
          <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Água</div>
          <div class="row no-gutters align-items-center">
            <div class="col-auto">
              <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{agua.nivel}}%</div>
            </div>
            <div class="col">
              <div class="progress progress-sm mr-2">
                <div class="progress-bar bg-primary" role="progressbar" [style.width.%]="agua.nivel"  aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-auto">
          <i class="fas fa-tint fa-2x text-gray-500"></i>
        </div>
      </div>
    </div>
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Automático:
          <!-- <span class="badge badge-danger badge-pill"><a href="#">OFF</a></span> -->
          <!-- <a class="btn btn-danger btn-circle btn-sm" href="#">
            <i class="fas fa-times"></i>
          </a> -->
          <a *ngIf="agua.auto" class="btn btn-success btn-circle btn-sm" (click)="toggleWaterAuto()">
              <i class="fas fa-check text-white"></i>
            </a>
            <a *ngIf="!agua.auto" class="btn btn-danger btn-circle btn-sm" (click)="toggleWaterAuto()">
                <i class="fas fa-times text-white"></i>
              </a>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          pH:
          <a class="btn btn-warning btn-circle btn-sm" href="#" data-toggle="tooltip" data-placement="bottom" title="Contatar administrador">
              0.7
          </a>
        </li>
      </ul>
    </div>
  </div>
