<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800"><i class="fas fa-fw fa-egg" *ngIf="baia.age<=10"></i>
    <i class="fas fa-fw fa-kiwi-bird" *ngIf="baia.age>10&&baia.age<25"></i>
    <i class="fas fa-fw fa-crow" *ngIf="baia.age>25"></i> Baia {{baia.name}}- {{baia.age}} dias </h1>

</div>

<!-- Content Row -->
<div class="row">
  <div class="col-xl-3 col-md-6 mb-4">
    <app-temperatura-card [temperatura]="baia.temperatura"></app-temperatura-card>
  </div>
  <!-- Earnings (Monthly) Card Example -->
  <div class="col-xl-3 col-md-6 mb-4">
    <app-agua-card [agua]="baia.agua"></app-agua-card>
  </div>

  <!-- Earnings (Monthly) Card Example -->
  <div class="col-xl-3 col-md-6 mb-4">
    <app-comida-card [comida]="baia.alimento"></app-comida-card>
  </div>

  <!-- Earnings (Monthly) Card Example -->
  <div class="col-xl-3 col-md-6 mb-4">
    <app-iluminacao-card [iluminacao]="baia.luminosidade"></app-iluminacao-card>
  </div>
</div>
