
<div  class="card border-left-warning shadow h-100 py-2">
    <div class="card-body">
      <div class="row no-gutters align-items-center">
        <div class="col mr-2">
          <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Comida</div>
          <div class="row no-gutters align-items-center">
            <div class="col-auto">
              <div *ngIf="!comida" class="h5 mb-0 mr-3 font-weight-bold text-gray-800">Não Disponivel</div>              
              <div *ngIf="comida" class="h5 mb-0 mr-3 font-weight-bold text-gray-800">{{comida.nivel|number:'0.0-1'}}%</div>
            </div>
            <div *ngIf="comida" class="col">
              <div class="progress progress-sm mr-2">
                <div class="progress-bar bg-warning" role="progressbar" [style.width.%]="comida.nivel" aria-valuemin="0" aria-valuemax="100"></div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="col-auto">
        <i class="fas fa-kiwi-bird fa-2x text-gray-500"></i>
      </div>
    </div>
  </div>
  <div *ngIf="comida" class="card-body">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Automático:
        <!-- <span class="badge badge-danger badge-pill"><a href="#">OFF</a></span> -->
        <a *ngIf="comida.auto" class="btn btn-success btn-circle btn-sm" (click)="toggleFoodAuto()">
          <i class="fas fa-check text-white"></i>
        </a>
        <a *ngIf="!comida.auto" class="btn btn-danger btn-circle btn-sm" (click)="toggleFoodAuto()">
          <i class="fas fa-times text-white"></i>
        </a>
      </li>
    </ul>
  </div>
  <div *ngIf="!comida" class="card-body">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        Adicionar
        <!-- <span class="badge badge-danger badge-pill"><a href="#">OFF</a></span> -->
        <a class="btn btn-primary btn-circle btn-sm">
          <i class="fas fa-plus text-white"></i>
        </a>
      </li>
    </ul>
  </div>
</div>
